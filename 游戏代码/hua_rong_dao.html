      <div id="timer">0分0秒</div>
      <!-- 开始按钮和结束按钮 -->
      <button id="start_and_stop" onclick="startAndStop()">开始游戏</button>

      <button id="cheater" onclick="cheater()">开挂试试</button></br>

<script src="dist_dao/canvi.js"></script>
<script>
var t = new Canvi({
        content: ".js-canvi-content",
        isDebug: !1,
        navbar: ".myCanvasNav",
        openButton: ".js-canvi-open-button--left",
        position: "left",
        pushContent: !1,
        speed: "0.2s",
        width: "100vw",
